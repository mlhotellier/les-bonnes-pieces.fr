<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<script type="module" src="pieces.js" defer></script>
		<script src="node_modules/chart.js/dist/chart.umd.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-decroissant">Trier par prix décroissant</button>
				<br>
				<button class="btn-filtrer">Filter par prix -35 € </button>
				<br>
				<button class="btn-nodesc">Filtrer les pièces avec description</button>
				<br>
				<p>Prix maximum :</p>
				<input name="prix-max" id="prix-max" type="range" min="0" max="60" step="5">
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id" min="1"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					Note :<br>
					<input type="number" name="nbEtoiles" min="1" max="5"><br>
					<button>Envoyer</button>
				</form>
				<h3>Données</h3>
				<button class="btn-maj">Mettre à jour les pièces</button>
				<h3>Aperçu des avis</h3>
				<canvas id="graphique-avis" width="300" height="300"></canvas>
				<h3>Disponibilité des pièces</h3>
				<canvas id="graphique-disponibilite" width="300" height="300"></canvas>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<!-- <div class="abordables">
				</div> -->
				<div class="indisponibles">
				</div>
			</section>
		</main>
	</body>
</html>
